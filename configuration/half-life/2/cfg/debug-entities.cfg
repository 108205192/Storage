alias "echo_ai_information" "echo TOGGLING AI INFORMATION ON/OFF"
alias "echo_ai_next_hull" "echo TOGGLING THROUGH AI HULL TYPES..."
alias "echo_ent_pivot" "echo SHOWING PIVOT OF SELECTED ENTITY"
alias "echo_npc_combat" "echo SHOWING COMBAT MODE OF SELECTED NPC"
alias "echo_npc_enemies" "echo SHOWING ENEMIES OF SELECTED NPC"
alias "echo_npc_freeze" "echo FREEZING SELECTED NPC"
alias "echo_npc_reset" "echo RESETTING SELECTED NPC"
alias "echo_npc_route" "echo SHOWING PATH ROUTES OF SELECTED NPC"
alias "echo_npc_tasks" "echo SHOWING TASKS OF SELECTED NPC"
alias "echo npc_viewcone" "echo SHOWING VIEWCONE OF SELECTED NPC"

bind "j" "ent_pivot; echo_ent_pivot"
bind "k" "npc_enemies; echo_npc_enemies"
bind "l" "npc_route; echo_npc_route"
bind "m" "npc_combat; echo_npc_combat"
bind "n" "npc_freeze; echo_npc_freeze"
bind "o" "npc_viewcone; echo_npc_viewcone"
bind "p" "npc_reset; echo_npc_reset"
bind "u" "npc_tasks; echo_npc_tasks"
bind "r" "ai_information; echo_ai_information"
bind "\" "ai_next_hull; echo_ai_next_hull"